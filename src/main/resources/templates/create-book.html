<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="my-5">Добавление книги</h1>

        <form th:action="@{/}" th:object="${book}" method="post">
            <div class="form-group my-3">
                <label for="isbn" class="form-label">ISBN книги: </label>
                <input type="text" id="isbn" th:field="*{isbn}" class="form-control" placeholder="Введите ISBN">
            </div>
            <div class="form-group my-3">
                <label for="title" class="form-label">Название книги: </label>
                <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Введите название книги ...">
            </div>
            <div class="form-group my-3">
                <label for="author" class="form-label">Автор книги: </label>
                <input type="text" id="author" th:field="*{author}" class="form-control" placeholder="Введите автора книги ...">
            </div>
            <button type="submit" class="btn btn-outline-primary my-2 me-5">Сохранить</button>
            <a th:href="@{/}" class="btn btn-outline-danger">Отмена</a>

        </form>

    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
