<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Библеотека</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="my-5">Books</h1>


        <a th:href="@{/new}" class="btn btn-outline-primary mb-3"> Добавить новую книгу </a>


        <table class="table table-striped align-middle table-hover">
            <thead class="table-primary">
            <tr>
                <th>ISBN</th>
                <th>Название</th>
                <th>Автор</th>
                <th>Действие</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.getIsbn()}">ISBN</td>
                    <td th:text="${book.getTitle()}">Title</td>
                    <td th:text="${book.getAuthor()}">Author</td>
                    <td>

                        <a th:href="@{/show/{id}(id=${book.getId()})}" class="btn btn-outline-success btn-sm me-3">Инфо</a>
                        <a th:href="@{/edit/{id}(id=${book.getId()})}" class="btn btn-outline-warning btn-sm me-3">Изменить</a>
                        <a th:href="@{/delete/{id}(id=${book.getId()})}" class="btn btn-outline-danger btn-sm">Удалить</a>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
